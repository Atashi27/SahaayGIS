<!DOCTYPE html>
<html>

<head>
  <title>Sahaay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/images/logo_c.png" />
  <!-- Added JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Added Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- For video -->
  <!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script> -->
  <script src="https://apis.google.com/js/client.js?onload=googleApiClientReady"></script>
  <script>
    $(function(){
      $("#header").load("/userloggedinheader"); 
    });
    $(document).ready(function(){
      $('#query').keypress(function(e){
        if(e.keyCode==13)
        $('#search-button').click();
      });
    });
    var vid_data;
    var id_list = [];
    var API_KEY = "AIzaSyCd00jxfl7g4KY4WdpyFsabcJHcqxK0GjA";

    // Method for the setting up Youtube Data api v3
    function search_query() {
      gapi.client.setApiKey(API_KEY);
      gapi.client.load('youtube', 'v3', function() {
        load_Request();
      });
    }

    // Method for requesting the videos 
    function load_Request() {
      var query = $('#query').val();
      query = query + ' first-aid tips in hindi';
      console.log("query is-->", query);
      var request = gapi.client.youtube.search.list({
        q: query,
        part: 'snippet',
        order: "title",
        maxResults: 6
      });
      // Fetching the videos
      request.execute(function(response) {
        $('#results').empty()
        var srchItems = response.result.items;
        $.each(srchItems, function(index, item) {
          vidTitle = item.snippet.title;
          videoid = item.id.videoId;
          id_list.push(videoid);
          vid_data = '<div><iframe class="video" src="//www.youtube.com/embed/' + videoid + '" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></div>';
          $('#results').append('<div class="col-sm-4 text-center videodiv">' + vidTitle + vid_data + '</div>');
        })
      })
    }
  </script>
  <style type="text/css">
  /* For desktop */
  @media only screen and (min-width:360px) {
    .videodiv {
      padding-top: 30px;
      padding-bottom: 30px;
    }
  }

  /* For mobile devices */
  @media only screen and (max-width:360px) {
    #results {
      padding: 0;
    }
  }
  </style>
</head>

<body>
  <div id="header"></div>
  <br>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-2 col-sm-offset-4">
        <input class="form-control" id="query" placeholder="Search here" type="text" /><br>
      </div>
      <div class="col-sm-1">
        <button id="search-button" class="btn" onclick="search_query()">Search</button>
      </div>
    </div>
  </div>
  <div id="container">
    <ul id="results">
      <div class="col-sm-4 text-center videodiv">
        <iframe class="video" src="https://www.youtube.com/embed/1_zwxhoQnMw" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="col-sm-4 text-center videodiv">
        <iframe class="video" src="https://www.youtube.com/embed/M-tFVvdsWAY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
      </div>
      <div class="col-sm-4 text-center videodiv">
        <iframe class="video" src="https://www.youtube.com/embed/4IrpzHE7c84" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
      </div>
      <div class="col-sm-4 text-center videodiv">
        <iframe class="video" src="https://www.youtube.com/embed/8assGpZvwG4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
      </div>
      <div class="col-sm-4 text-center videodiv">
        <iframe class="video" src="https://www.youtube.com/embed/U4GHuyEarSU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
      </div>
      <div class="col-sm-4 text-center videodiv">
        <iframe class="video" src="https://www.youtube.com/embed/X9AaTk8YlVM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
        </iframe>
      </div>
    </ul>
  </div>
</body>

</html>
