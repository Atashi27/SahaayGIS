<!DOCTYPE html>
<html>

<head>
  <title>Sahaay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/images/logo_c.png" />
  <!-- Added JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Added Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  $(function() {
    $("#header").load("/header");
  });
  </script>
  <style>
    *[role="form"] {
      max-width: 530px;
      padding: 15px;
      margin: 0 auto;
      border-radius: 0.3em;
      background-color: #f2f2f2;
    }

    *[role="form"] h2 { 
      font-family: 'Open Sans' , sans-serif;
      font-size: 40px;
      font-weight: 600;
      color: #000000;
      margin-top: 5%;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 4px;
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <br>
  <div class="container" id="formModal">
    <form id="feedback" class="form-horizontal" role="form" method="post" action="/feedback" onSubmit="alert('Thank you for your feedback.');">
      <h2>Feedback</h2>
      <div class="form-group">
        <label for="Name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
          <input type="text" id="name" placeholder="eg. John Doe" class="form-control" name="name" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email* </label>
        <div class="col-sm-9">
          <input type="email" id="email" placeholder="eg. xyz@gmail.com" class="form-control" name="email" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <label for="comment" class="col-sm-3 control-label">Comment*</label>
        <div class="col-sm-9">
          <input type="textarea" id="comment" class="form-control" name="comment" style="height:100px" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <span class="help-block">*Required fields</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" data-toogle="modal" data-target="#formModal">Submit</button>
    </form> <!-- /form -->
  </div> <!-- ./container -->
</body>

</html>
