<!DOCTYPE html>
<html>

<head>
  <title>Sahaay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/images/logo_c.png" />
  <!-- Added JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Added Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  $(function() {
    $("#header").load("/loggedinheader");
  });
  </script>
  <style>
      /* For desktop */
    @media only screen and (min-width:360px) {}

    /* For mobile devices */
    @media only screen and (max-width:360px) {}
    
    #hospitalfeedback {
      max-width: 530px;
      padding: 15px;
      margin: 0 auto;
      border-radius: 0.3em;
      background-color: #f2f2f2;
    }

    #hospitalfeedback h2 { 
      font-family: sans-serif;
      font-size: 40px;
      font-weight: 500;
      margin-top: 2%;
      margin-bottom:4%;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <br>
  <div class="container" id="formModal">
    <form id="hospitalfeedback" class="form-horizontal" role="form" method="post" action="/hospitalfeedback" onSubmit="alert('Thank you for your feedback.');">
      <h2>Feedback</h2>
      <div class="form-group">
        <label for="Name" class="col-sm-3 control-label">Name</label>
        <div class="col-sm-9">
          <input type="text" id="name" placeholder="eg. John Doe" class="form-control" name="name" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <label for="Name" class="col-sm-3 control-label">Hospital Name</label>
        <div class="col-sm-9">
          <input type="text" id="name" placeholder="eg. Kohinoor Hospital" class="form-control" name="Hospital_name" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <label>Ratings for cleanliness and appearance of the hospital facility</label>
          <div class="row">
            <div class="col-sm-3">
              <label class="radio-inline">
                <input type="radio" id="rate1Radio" value="1" name="cleanlinessrating">1(Poor)
              </label>
            </div>
            <div class="col-sm-2">
              <label class="radio-inline">
                <input type="radio" id="rate2Radio" value="2" name="cleanlinessrating">2
              </label>
            </div>
            <div class="col-sm-2">
              <label class="radio-inline">
                <input type="radio" id="rate3Radio" value="3" name="cleanlinessrating">3
              </label>
            </div>
            <div class="col-sm-2">
              <label class="radio-inline">
                <input type="radio" id="rate4Radio" value="4" name="cleanlinessrating">4
              </label>
            </div>
            <div class="col-sm-3">
              <label class="radio-inline">
                <input type="radio" id="rate5Radio" value="5" name="cleanlinessrating">5(Excellent)
              </label>
            </div>
          </div>
        </div>
      </div> <!-- /.form-group -->
      <div class="form-group">
        <div class="col-sm-12">
          <label>Overall rating</label>
          <div class="row">
            <div class="col-sm-3">
              <label class="radio-inline">
                <input type="radio" id="rate1Radio" value="1" name="rating">1(Poor)
              </label>
            </div>
            <div class="col-sm-2">
              <label class="radio-inline">
                <input type="radio" id="rate2Radio" value="2" name="rating">2
              </label>
            </div>
            <div class="col-sm-2">
              <label class="radio-inline">
                <input type="radio" id="rate3Radio" value="3" name="rating">3
              </label>
            </div>
            <div class="col-sm-2">
              <label class="radio-inline">
                <input type="radio" id="rate4Radio" value="4" name="rating">4
              </label>
            </div>
            <div class="col-sm-3">
              <label class="radio-inline">
                <input type="radio" id="rate5Radio" value="5" name="rating">5(Excellent)
              </label>
            </div>
          </div>
        </div>
      </div> <!-- /.form-group -->
      <div class="form-group">
        <div class="col-sm-12">
          <label>Will you like to recommend the Hospital to a friend or family member?</label>
          <div class="row">
            <div class="col-sm-4 col-sm-offset-2">
              <label class="radio-inline">
                <input type="radio" id="ans1Radio" value="yes" name="ans">Yes
              </label>
            </div>
            <div class="col-sm-4">
              <label class="radio-inline">
                <input type="radio" id="ans2Radio" value="no" name="ans">No
              </label>
            </div>
          </div>
        </div>
      </div> <!-- /.form-group -->
      <div class="form-group">
        <label for="comment" class="col-sm-3 control-label">Suggestions</label>
        <div class="col-sm-9">
          <input type="textarea" id="suggestions" class="form-control" name="suggestions" style="height:100px" autofocus>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <span class="help-block">* Required fields</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" data-toogle="modal" data-target="#formModal">Submit</button>
    </form> <!-- /form -->
  </div> <!-- ./container -->
</body>

</html>
