<!DOCTYPE html>
<html>

<head>
  <title>Sahaay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/images/logo_c.png" />
  <!-- Added JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Added Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  $(function() {
    $("#header").load("/userloggedinheader");
  });
  </script>
  <style>
    /* For desktop */
    @media only screen and (min-width:360px) {
      #hospitalfeedback {
        max-width: 530px;
        padding: 15px;
        margin: 0 auto;
        border-radius: 0.3em;
        background-color: #f2f2f2;
      }

      #hospitalfeedback h2 { 
        font-family: sans-serif;
        font-size: 40px;
        font-weight: 400;
        color: #000000;
        margin-top: 5%;
        text-align: center;
        text-transform: uppercase;
      }
    }

    /* For mobile devices */
    @media only screen and (max-width:360px) {
      #hospitalfeedback {
        max-width: 350px;
        padding: 15px;
        margin: 0 auto;
        border-radius: 0.3em;
        background-color: #f2f2f2;
    	  font-family: 'Open Sans' , sans-serif;
        font-size: 12px;
      }

      #hospitalfeedback h2 { 
        font-family: 'Open Sans' , sans-serif;
        font-size: 18px;
        font-weight: 600;
        color: #000000;
        margin-top: 2%;
        text-align: center;
        text-transform: uppercase;
      } 
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <br>
  <div class="container" id="formModal">
    <form id="hospitalfeedback" class="form-horizontal" role="form" method="post" action="/hospitalfeedback" onSubmit="alert('Thank you for your feedback.');">
      <h2>Hospital Feedback</h2>
      <div class="form-group">
        <label for="Name" class="col-sm-4 control-label">Hospital Name *</label>
        <div class="col-sm-8">
          <input type="text" id="hospital_name" placeholder="eg. Kohinoor Hospital" class="form-control" name="hospital_name" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <label for="cleanliness_rating" class="col-sm-4 control-label">Rate cleanliness *</label>
        <div class="col-sm-2">
          <label class="radio-inline">
            <input type="radio" id="cleanliness_rating_1" value="1" name="cleanliness_rating" required>1(Poor)
          </label>
        </div>
        <div class="col-sm-1">
          <label class="radio-inline">
            <input type="radio" id="cleanliness_rating_2" value="2" name="cleanliness_rating" required>2
          </label>
        </div>
        <div class="col-sm-1">
          <label class="radio-inline">
            <input type="radio" id="cleanliness_rating_3" value="3" name="cleanliness_rating" required>3
          </label>
        </div>
        <div class="col-sm-1">
          <label class="radio-inline">
            <input type="radio" id="cleanliness_rating_4" value="4" name="cleanliness_rating" required>4
          </label>
        </div>
        <div class="col-sm-2">
          <label class="radio-inline">
            <input type="radio" id="cleanliness_rating_5" value="5" name="cleanliness_rating" required>5(Excellent)
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="availability_rating" class="col-sm-4 control-label">Rate availability *</label>
        <div class="col-sm-2">
          <label class="radio-inline">
            <input type="radio" id="availability_rating_1" value="1" name="availability_rating" required>1(Poor)
          </label>
        </div>
        <div class="col-sm-1">
          <label class="radio-inline">
            <input type="radio" id="availability_rating_2" value="2" name="availability_rating" required>2
          </label>
        </div>
        <div class="col-sm-1">
          <label class="radio-inline">
            <input type="radio" id="availability_rating_3" value="3" name="availability_rating" required>3
          </label>
        </div>
        <div class="col-sm-1">
          <label class="radio-inline">
            <input type="radio" id="availability_rating_4" value="4" name="availability_rating" required>4
          </label>
        </div>
        <div class="col-sm-2">
          <label class="radio-inline">
            <input type="radio" id="availability_rating_5" value="5" name="availability_rating" required>5(Excellent)
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="preparedness_rating" class="col-sm-4 control-label">Rate preparedness *</label>
        <div class="col-sm-2">
          <label class="radio-inline">
            <input type="radio" id="preparedness_rating_1" value="1" name="preparedness_rating" required>1(Poor)
          </label>
        </div>
        <div class="col-sm-1">
          <label class="radio-inline">
            <input type="radio" id="preparedness_rating_2" value="2" name="preparedness_rating" required>2
          </label>
        </div>
        <div class="col-sm-1">
          <label class="radio-inline">
            <input type="radio" id="preparedness_rating_3" value="3" name="preparedness_rating" required>3
          </label>
        </div>
        <div class="col-sm-1">
          <label class="radio-inline">
            <input type="radio" id="preparedness_rating_4" value="4" name="preparedness_rating" required>4
          </label>
        </div>
        <div class="col-sm-2">
          <label class="radio-inline">
            <input type="radio" id="preparedness_rating_5" value="5" name="preparedness_rating" required>5(Excellent)
          </label>
        </div>
      </div>
      <div class="form-group">
        <label for="overall_rating" class="col-sm-4 control-label">Overall rating *</label>
        <div class="col-sm-2">
          <label class="radio-inline">
            <input type="radio" id="overall_rating_1" value="1" name="overall_rating" required>1(Poor)
          </label>
        </div>
        <div class="col-sm-1">
          <label class="radio-inline">
            <input type="radio" id="overall_rating_2" value="2" name="overall_rating" required>2
          </label>
        </div>
        <div class="col-sm-1">
          <label class="radio-inline">
            <input type="radio" id="overall_rating_3" value="3" name="overall_rating" required>3
          </label>
        </div>
        <div class="col-sm-1">
          <label class="radio-inline">
            <input type="radio" id="overall_rating_4" value="4" name="overall_rating" required>4
          </label>
        </div>
        <div class="col-sm-2">
          <label class="radio-inline">
            <input type="radio" id="overall_rating_5" value="5" name="overall_rating" required>5(Excellent)
          </label>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <label for="recommend" class="col-sm-6 control-label">Will you recommend it to a friend or family member? *</label>
          <div class="row">
            <div class="col-sm-2 col-sm-offset-1">
              <label class="radio-inline">
                <input type="radio" id="recommend_yes" value="Yes" name="recommend" required>Yes
              </label>
            </div>
            <div class="col-sm-3">
              <label class="radio-inline">
                <input type="radio" id="recommend_no" value="No" name="recommend" required>No
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="comments" class="col-sm-3 control-label">Comments</label>
        <div class="col-sm-9">
          <input type="textarea" id="comments" class="form-control" name="comments" style="height:100px" autofocus>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-4 col-sm-offset-8">
          <span class="help-block">* Required fields</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" data-toogle="modal" data-target="#formModal">Submit</button>
    </form>
  </div>
</body>

</html>
