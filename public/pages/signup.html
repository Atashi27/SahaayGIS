<!DOCTYPE html>
<html>

<head>
  <title>Sahaay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="/images/logo_c.png" />
  <!-- Added JQuery -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <!-- Added Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  $(function() {
    $("#header").load("/header");
  });
  </script>
  <style>
      /* For desktop */
    @media only screen and (min-width:360px) {}

    /* For mobile devices */
    @media only screen and (max-width:360px) {}
    
    #signup {
      max-width: 530px;
      padding: 15px;
      margin: 0 auto;
      border-radius: 0.3em;
      background-color: #f2f2f2;
    }

    #signup h2 { 
      font-family: sans-serif;
      font-size: 40px;
      font-weight: 500;
      margin-top: 2%;
      margin-bottom:4%;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
    }

    img.avatar {
      width: 10%;
      border-radius: 20%;
    }
  </style>
</head>

<body>
  <div id="header"></div>
  <br>
  <div class="container" id="formModal">
    <form id="signup" class="form-horizontal" role="form" method="post" action="/users" onSubmit="alert('Registration Successfull');">
      <div class="imgcontainer">
        <img src="/images/img_avatar2.png" alt="Avatar" class="avatar">
      </div>
      <h2>Registration</h2>
      <div class="form-group">
        <label for="Name" class="col-sm-3 control-label">Name*</label>
        <div class="col-sm-9">
          <input type="text" id="Name" placeholder="eg. John Doe" class="form-control" name="name" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label">Email* </label>
        <div class="col-sm-9">
          <input type="email" id="email" placeholder="eg. xyz@gmail.com" class="form-control" name="email" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password*</label>
        <div class="col-sm-9">
          <input type="password" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="******" class="form-control" name="password" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <label for="bloodgrp" class="col-sm-3 control-label">Blood Group*</label>
        <div class="col-sm-9">
          <select class="form-control" id="bloodgrp" name="bloodgrp">
            <option value="bg" selected disabled>Select</option>
            <option value="A+">A+</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B-">B-</option>
            <option value="AB+">AB+</option>
            <option value="AB-">AB-</option>
            <option value="O+">O+</option>
            <option value="O-">O-</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label for="dob" class="col-sm-3 control-label">Date Of Birth*</label>
        <div class="col-sm-9">
          <input type="date" id="dob" class="form-control" name="dob" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <label for="height" class="col-sm-3 control-label">Height</label>
        <div class="col-sm-9">
          <input type="number" id="height" class="form-control" placeholder="(in feet)" name="age" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="weight" class="col-sm-3 control-label">Weight</label>
        <div class="col-sm-9">
          <input type="number" id="weight" class="form-control" placeholder="(in kgs)" name="weight" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-3">Gender</label>
        <div class="col-sm-6">
          <div class="row">
            <div class="col-sm-4">
              <label class="radio-inline">
                <input type="radio" id="femaleRadio" value="Female" name="gender">Female
              </label>
            </div>
            <div class="col-sm-4">
              <label class="radio-inline">
                <input type="radio" id="maleRadio" value="Male" name="gender">Male
              </label>
            </div>
          </div>
        </div>
      </div> <!-- /.form-group -->
      <div class="form-group">
        <label for="allergies" class="col-sm-3 control-label">Allergies</label>
        <div class="col-sm-9">
          <input type="text" id="allergies" placeholder="eg. pollen grains, dust" class="form-control" name="allergies" autofocus>
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-3 control-label">Address*</label>
        <div class="col-sm-9">
          <input type="text" id="address" placeholder="eg. 24,Park street" class="form-control" name="address" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <label for="address" class="col-sm-3 control-label">Pincode*</label>
        <div class="col-sm-9">
          <input type="number" id="pincode" pattern="[0-9]{6}" title="Six Digit Pincode" placeholder="XXXXXX" class="form-control" name="pincode" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber" class="col-sm-3 control-label">Phone number*</label>
        <div class="col-sm-9">
          <input type="tel" id="phoneNumber" pattern="^\d{10}$" title="Must contain 10 digits" placeholder="XXXXXXXXXX" class="form-control" name="contact" autofocus required>
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber" class="col-sm-3 control-label">Emergency Contact*</label>
        <div class="col-sm-9">
          <input type="tel" id="phoneNumber" pattern="^\d{10}$" title="Must contain 10 digits" placeholder="XXXXXXXXXX" class="form-control" name="contact" autofocus required>
          <span class="help-block">Phone numbers won't be disclosed anywhere </span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-9 col-sm-offset-3">
          <span class="help-block">* Required fields</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block" data-toogle="modal" data-target="#formModal">Register</button>
    </form> <!-- /form -->
  </div> <!-- ./container -->
</body>

</html>
